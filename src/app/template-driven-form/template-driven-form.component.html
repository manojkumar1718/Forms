<h2>Contact Us</h2>
<form #contactForm="ngForm" (ngSubmit)="submitForm()">
<!-- Name Input -->
<label for="name">Name:</label>
<input type="text" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required>
<div *ngIf="name.invalid && name.touched" style="color: red;">
Name is required.
</div>
<!-- Email Input -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
<div *ngIf="email.invalid && email.touched" style="color: red;">
Valid email is required.
</div>
<!-- Message Input -->
<label for="message">Message:</label>
<textarea id="message" name="message" [(ngModel)]="user.message" #message="ngModel" required></textarea>
<div *ngIf="message.invalid && message.touched" style="color: red;">
Message is required.
</div>
<button type="submit" [disabled]="contactForm.invalid">Submit</button>
</form>

<!-- Success Message -->
<div *ngIf="submitted">
  <h3>Form submitted successfully!</h3>
  <p>Name: {{ user.name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Message: {{ user.message }}</p>
</div>
